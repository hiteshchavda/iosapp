<ion-side-menus enable-menu-with-back-views="false">

    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-ios-cart cart-button">
          <span class="badge badge-energized">3</span>

    </ion-nav-bar>
    <ion-nav-view name="content"></ion-nav-view>

    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref="app.home">
          HOME

        </ion-item>

        </ion-item>
        <ion-item menu-close ng-click="openInstagram();">
          INSTAGRAM
        </ion-item>
        <ion-item menu-close ui-sref="app.locations">
          LOCATIONS
        </ion-item>
        <ion-item menu-close ui-sref="app.myaccount">
          MY ACCOUNT
        </ion-item>

          SETTINGS

      </ion-list>
