<ion-view class="cart-view">
  <ion-content class="padding">

    <div class="wb-content padding">

      <div class="top padding">

        <div class="order-card" ng-repeat="n in [1, 2, 3, 4, 5] track by $index">
          <h4>Acai Berry</h4>
          <div class="font-bauhaus">
            <div class="clr-calm" style="font-size: 1.1em;">Toppings:</div>
            <div style="font-size: small;">Mango</div>
          </div>
          <div class="font-bauhaus clr-calm" style="margin-top: 10px; font-size: large;">Rs 205</div>

          <div class="type font-bauhaus">Yogurt</div>
          <button class="button button-assertive button-clear icon ion-trash-b remove"></button>
        </div>

      </div>

      <div class="bottom">
        <div class="row total">
          <div class="col">Total: 5 Items</div>
          <div class="col align-right clr-calm">Rs 900</div>
        </div>

        <textarea class="note padding" placeholder="Add Notes"></textarea>

        <button class="button  button-block button-calm">Proceed</button>
      </div>

    </div>

  </ion-content>
</ion-view>
