<ion-view class="home-view">
  <ion-content class="padding">

    <div class="logo"></div>

    <div class="legend">
      <img src="img/star.png" />
      <span>Best sellers</span>
    </div>

    <!-- Best sellers -->
    <ion-slide-box does-continue="true" auto-play="true">
      <ion-slide ng-repeat="item in bestsellers track by $index">
        <div class="list card">
          <pre-img ratio="_3_2" helper-class="item item-image" ui-sref="app.placeorder">
            <img ng-src="{{item.image}}" spinner-on-load>
          </pre-img>
          <div class="item item-divider"></div>
          <div class="item">
            <strong>{{item.title}}</strong>
            <p>{{item.desc}}</p>
          </div>
        </div>
      </ion-slide>
    </ion-slide-box>


    <!-- Offers -->
    <div class="legend">
      <img src="img/heart.png" />
      <span>Offers</span>
    </div>

    <ion-slide-box does-continue="true" auto-play="true">
      <ion-slide ng-repeat="item in offers track by $index">
        <div class="list card">
          <pre-img ratio="_3_2" helper-class="item item-image" ui-sref="app.placeorder">
            <img ng-src="{{item.image}}" spinner-on-load>
          </pre-img>
          <div class="item item-divider"></div>
          <div class="item">
            <strong>{{item.title}}</strong>
            <p>{{item.desc}}</p>
            <button class="button button-energized claim">
              CLAIM
            </button>
          </div>
        </div>
      </ion-slide>
    </ion-slide-box>


    <div style="height: 20px;"></div>

  </ion-content>
</ion-view>
